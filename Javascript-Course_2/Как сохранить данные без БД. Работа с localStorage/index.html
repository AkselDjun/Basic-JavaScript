<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <form class="form-signup">
            <h2 class="form-signup-heading">Please login</h2>
            <input type="text" class="form-control" name="username" placeholder="Email Address" required=""
                autofocus="">
            <input type="password" class="form-control" name="password" placeholder="Password" required="">
            <label class="checkbox">
                <input type="checkbox" id="rememberMe" value="remember-me" name="rememberMe"> Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
        <button style="margin: 0 auto; display: block; margin-top: 10px" class="btn btn-lg btn-primary btn-block"
            id="change">Change
            form</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
