<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="textInput">

    <button id="but">Change the text:</button>

    <p id="text">Lorem, ipsum dolor.</p>

    <script type="text/javascript">

        document.getElementById("but").onclick = function () {
            var textEnter = "";

            textEnter = document.getElementById("textInput").value;

            document.getElementById("text").innerHTML = textEnter;
        };

    </script>
</body>

</html>
